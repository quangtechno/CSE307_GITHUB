        <div>
            <h2>HTML Links</h2>
            <P>Hyperlinks Syntax: The HTML<b>< a ></b> tag defines a hyperlink. It has the following syntax:</P>
            <p><span style="color: blue"> <a href="url">link text</a></span></p>
            <p><b><i>Example:</i></b><a href="https://www.w3schools.com/"> Visit w3Schools.com!</a></p>
        </div>
    <div>
